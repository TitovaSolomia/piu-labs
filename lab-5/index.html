<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Lab-5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h1>Kształty</h1>
      <div class="controls">
      <button id="addSquare">Dodaj kwadrat</button>
      <button id="addCircle">Dodaj kółko</button>
      <button id="recolorSquares">Przekoloruj kwadraty</button>
      <button id="recolorCircles">Przekoloruj kółka</button>
      <button id="clearAll">Wyczyść wszystko</button>
      </div>

      <div class="counters">
      <span>Kwadraty: <strong id="cntSquares">0</strong></span>
      &nbsp;|&nbsp;
      <span>Kółka: <strong id="cntCircles">0</strong></span>
      &nbsp;|&nbsp;
      <span>Razem: <strong id="cntTotal">0</strong></span>
      </div>

      <div
        id="board"
        class="board"
        aria-label="pole z kształtami"
      ></div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
